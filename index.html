<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IOT - Responsivo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f7 0%, #d9e2ec 100%);
            color: #333;
        }

        /* Encabezado */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 { font-size: 2.2em; margin: 0; }
        h2 { 
            font-size: 1.2em; 
            color: #4a4a4a;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        /* Contenedor principal de los gráficos (Flexbox para disposición) */
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px; 
            max-width: 1200px; /* Aumentamos el máximo para PC */
            margin: 0 auto;
            padding: 10px;
        }
        
        /* Contenedor de cada gráfico (Tarjeta) */
        .chart-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            
            /* **ESTO ES CLAVE PARA EL DISEÑO RESPONSIVO (PC, Tablet)** */
            /* Cada tarjeta ocupa la mitad del espacio disponible menos el espacio entre ellas */
            flex: 1 1 45%; 
            min-width: 300px; /* Ancho mínimo para que no se vean muy pequeños */
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para los iframes (los gráficos de ThingSpeak) */
        iframe {
            border: none !important;
            border-radius: 8px;
            width: 100%; /* El iframe toma el 100% del ancho de su tarjeta */
            /* El valor 'height' se mantiene fijo para que no salte el layout */
        }
        
        /* ================================================= */
        /* MEDIA QUERY: OPTIMIZACIÓN PARA DISPOSITIVOS MÓVILES */
        /* ================================================= */
        @media (max-width: 650px) {
            .chart-card {
                /* En pantallas pequeñas, cada tarjeta ocupa todo el ancho disponible */
                flex: 1 1 100%;
                min-width: auto;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard IOT: Proyecto Acelera</h1>
        <p>Monitoreo de Humedad y Temperatura</p>
    </div>

    <div class="dashboard-container">
        
        <div class="chart-card">
            <h2>Humedad 1</h2>
            <iframe width="100%" height="260" 
                src="https://thingspeak.com/channels/TU_CHANNEL_ID/charts/1?dynamic=true&type=line&title=Humedad+Suelo+1&color=%231e8449">
            </iframe>
        </div>

        <div class="chart-card">
            <h2>Humedad 2</h2>
            <iframe width="100%" height="260" 
                src="https://thingspeak.com/channels/TU_CHANNEL_ID/charts/2?dynamic=true&type=line&title=Humedad+Suelo+2&color=%232ecc71">
            </iframe>
        </div>

        <div class="chart-card">
            <h2>Humedad 3</h2>
            <iframe width="100%" height="260" 
                src="https://thingspeak.com/channels/TU_CHANNEL_ID/charts/3?dynamic=true&type=line&title=Humedad+Ambiente&color=%235dade2">
            </iframe>
        </div>

        <div class="chart-card">
            <h2>Temperatura</h2>
            <iframe width="100%" height="260" 
                src="https://thingspeak.com/channels/TU_CHANNEL_ID/charts/4?dynamic=true&type=line&title=Temperatura+Ambiente&color=%23e74c3c">
            </iframe>
        </div>
        
    </div>

</body>
</html>
